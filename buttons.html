<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
                .buttons{
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 20px;
            row-gap: 20px;
        }
       h1{
            grid-column: 2/5;
        }
        .OUTline{
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 20px;
            row-gap: 20px;
        }

        
    </style>
  </head>
  <body>
      <div class="buttons col-xxl-12">
          <h1 id="simp">Simple Buttons </h1>
          <button type="button" class="btn btn-danger">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-info">Button</button>
          <button type="button" class="btn btn-link">Button</button>
          <button type="button" class="btn btn-primary">Button</button>
          <button type="button" class="btn btn-warning">Button</button>
          <button type="button" class="btn btn-secondary">Button</button>
          <button type="button" class="btn btn-success">Button</button>
        
      </div>
      <div class="OUTline col-xxl-12">
        <h1>Outline buttons</h1>
        <button type="button" class="btn btn-outline-danger">Button</button>
        <button type="button" class="btn btn-outline-dark">Button</button>
        <button type="button" class="btn btn-outline-info">Button</button>
        <button type="button" class="btn btn-outline-light">Button</button>
        <button type="button" class="btn btn-outline-primary">Button</button>
        <button type="button" class="btn btn-outline-secondary">Button</button>
        <button type="button" class="btn btn-outline-success">Button</button>
        <button type="button" class="btn btn-outline-warning">Button</button>
      </div>
      <div class="size col-12">
        <h1>Differnt size buttons</h1>
        <button type="button" class="btn btn-secondary btn-lg">Large Buttons</button>
        <button type="button" class="btn btn-secondary btn-sm">Small Buttons</button>
      </div>
      <h1>block button</h1>
      <div class=" block-button d-grid gap-2 ">
        
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
  </body> 
</html>
